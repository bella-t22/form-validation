<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link rel="stylesheet" href="app.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Fill Out The Form</h1>
        <form action="" novalidate>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" minlength="6" required>
                <span class="email-error hidden"></span>
            </div>
            <div class="input-container">
                <label for="country">Country:</label>
                <input type="text" id="country" minlength="4" maxlength="56" required>
                <span class="country-error hidden"></span>
            </div>
            <div class="input-container">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" minlength="5" maxlength="5" required>
                <span class="zipcode-error hidden"></span>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" minlength="10" required>
                <span class="password-error hidden"></span>
            </div>
            <div class="input-container">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" minlength="10" required>
                <span class="confirm-password-error hidden"></span>
            </div>
            <button type="button">Submit</button>
        </form>
    </div>
</body>
</html>
